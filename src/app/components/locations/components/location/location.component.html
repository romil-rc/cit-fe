<div class="p-3">
    <div class="d-flex justify-content-between">
        <h2>Locations</h2>
        <button type="button" class="btn btn-danger" (click)="addNewLocation()">New Location</button>
    </div>
    <div class="location-list">
        <app-location-list *ngFor="let location of locations; let i = index" [data]="location"></app-location-list>
    </div>
</div>
